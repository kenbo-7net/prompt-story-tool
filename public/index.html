<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIプロンプト生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #eef;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <form id="promptForm">
    <h2>画像＋シチュからプロンプト生成</h2>

    <label>画像ファイルを選択（任意）:</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label>シチュエーション（日本語）:</label>
    <textarea id="situation" placeholder="例：ライバーが配信切り忘れて自慰がバレた"></textarea>

    <button type="submit">生成開始</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById("promptForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "生成中...";

      const imageInput = document.getElementById("imageInput").files[0];
      const situationText = document.getElementById("situation").value;

      let captionText = "";

      if (imageInput) {
        const imageForm = new FormData();
        imageForm.append("image", imageInput);

        const captionRes = await fetch("/api/caption", {
          method: "POST",
          body: imageForm
        });

        const captionData = await captionRes.json();
        captionText = captionData.caption || "";
      }

      const finalPromptInput = situationText + (captionText ? `。画像内容: ${captionText}` : "");

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ situation: finalPromptInput })
      });

      const data = await res.json();
      resultDiv.textContent = data.prompt || "プロンプト生成に失敗しました。";
    });
  </script>
</body>
</html>
