<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プロンプト生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
    }
    .output p {
      margin: 0.5rem 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>画像生成プロンプト自動生成ツール</h1>

  <textarea id="situation" placeholder="シチュエーションを入力してください..."></textarea>
  <br/>
  <button onclick="generatePrompt()">生成する</button>

  <div class="output" id="result" style="display:none;">
    <p><span class="label">🎯 Prompt:</span> <span id="prompt"></span></p>
    <p><span class="label">🚫 Negative Prompt:</span> <span id="negative_prompt"></span></p>
    <p><span class="label">🖼 推奨構図:</span> <span id="composition"></span></p>
    <p><span class="label">🔗 LoRA候補:</span> <span id="lora"></span></p>
  </div>

  <script>
    async function generatePrompt() {
      const situation = document.getElementById("situation").value.trim();
      if (!situation) {
        alert("シチュエーションを入力してください");
        return;
      }

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ situation }),
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById("prompt").textContent = data.prompt || "（なし）";
        document.getElementById("negative_prompt").textContent = data.negative_prompt || "（なし）";
        document.getElementById("composition").textContent = data.composition || "（なし）";
        document.getElementById("lora").textContent = data.lora || "（なし）";
        document.getElementById("result").style.display = "block";
      } else {
        alert("生成に失敗しました。");
      }
    }
  </script>
</body>
</html>
