<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Story Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>プロンプト自動生成ツール</h1>
  <label for="situation">シチュエーションを入力してください：</label>
  <textarea id="situation" placeholder="例：配信事故で自慰が流出してしまった清楚系ライバーが…"></textarea>
  <br/>
  <button onclick="generatePrompt()">プロンプトを生成</button>

  <div id="result"></div>

  <script>
    async function generatePrompt() {
      const situation = document.getElementById("situation").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "生成中...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ situation })
        });
        const data = await res.json();
        if (res.ok) {
          resultDiv.innerHTML = `<pre>${data.prompt}</pre>`;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">エラー: ${data.error || "不明なエラー"}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">通信エラー: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
