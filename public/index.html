<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSFWプロンプト生成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    form {
      max-width: 720px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    textarea {
      width: 100%;
      height: 140px;
      margin-bottom: 1.5rem;
      padding: 1rem;
      font-size: 1rem;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff2e52;
    }
    .result {
      margin-top: 2rem;
      background: #1b1b1b;
      padding: 1.5rem;
      border-radius: 8px;
      white-space: pre-wrap;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>NSFWプロンプト生成ツール</h1>
  <form id="promptForm">
    <label for="situation">シチュエーション（日本語で）:</label><br />
    <textarea id="situation" name="situation" placeholder="例：ライバーが配信を切り忘れてオナニーを晒してしまった"></textarea><br />
    <button type="submit">プロンプトを生成する</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    const form = document.getElementById("promptForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const situation = document.getElementById("situation").value;
      result.textContent = "生成中...";

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ situation }),
      });

      const data = await res.json();
      result.textContent = data.prompt || "生成に失敗しました。エラーログを確認してください。";
    });
  </script>
</body>
</html>
