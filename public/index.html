<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSFW Prompt Tool</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --accent: #8888ff;
      --text-color: #f0f0f0;
      --card-bg: #1a1a1a;
      --border-radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
    }
    h1, h2, h3 {
      color: var(--accent);
    }
    form, .result, .history-entry {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input[type="text"], textarea, select {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      width: 100%;
    }
    input[type="file"] {
      margin: 0.5rem 0;
      color: #fff;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background 0.2s ease;
    }
    button:hover {
      background: #6666ff;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .lora-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    #historyList .history-entry button {
      margin-right: 0.5rem;
    }
    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <h1>NSFW Prompt Tool</h1>

  <form id="promptForm" enctype="multipart/form-data">
    <label for="situation">シチュエーション説明:</label>
    <textarea id="situation" name="situation" rows="4" required></textarea>

    <label for="image">参考画像（任意）:</label>
    <input type="file" id="image" name="image" accept="image/*" />

    <label>LoRAテンプレ選択（複数選択可）:</label>
    <div id="loraCheckboxes"></div>
    <button type="button" id="applySelectedLoras">選択を反映</button>
    <button type="button" id="saveLoraGroup">このLoRAセットを保存</button>

    <label for="savedGroups">保存済みグループ:</label>
    <select id="savedGroups"></select>
    <button type="button" id="applyGroup">グループを反映</button>

    <button type="submit">🎨 プロンプト生成</button>
  </form>

  <div class="result" id="resultBox" hidden>
    <h3>🎯 Prompt</h3>
    <p id="promptOutput"></p>

    <h3>🛑 Negative Prompt</h3>
    <p id="negativeOutput"></p>

    <h3>🔗 LoRA Suggestions</h3>
    <ul id="loraOutput"></ul>

    <div class="button-row">
      <button id="copyBtn">コピー</button>
      <button id="saveBtn">保存</button>
    </div>
  </div>

  <hr/>
  <h2>📚 履歴一覧</h2>
  <div id="historyList"></div>
  <button id="zipDownload">📦 履歴ZIPをダウンロード</button>

  <script>
    // (JSコードは以前のものをそのまま活かせます)
  </script>
</body>
</html>
