<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSFW Prompt Tool</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
    label, input, textarea, button, select { display: block; width: 100%; margin-bottom: 12px; }
    .result { white-space: pre-wrap; background: #222; padding: 10px; border-radius: 6px; margin-top: 20px; }
    .history-entry { background: #333; padding: 10px; margin: 5px 0; border-radius: 5px; }
    .button-row button { margin-right: 8px; }
    .lora-checkbox { display: flex; align-items: center; margin: 4px 0; }
    .lora-checkbox input { margin-right: 6px; }
    .tooltip { position: relative; display: inline-block; cursor: pointer; }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: left;
      padding: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>NSFW Prompt Tool</h1>

  <form id="promptForm" enctype="multipart/form-data">
    <label for="model">モデル名:</label>
    <input type="text" id="model" name="model" placeholder="例: aAnythingV5" required />

    <label for="situation">シチュエーション説明:</label>
    <textarea id="situation" name="situation" rows="4" required></textarea>

    <label for="image">参考画像（任意）:</label>
    <input type="file" id="image" name="image" accept="image/*" />

    <label>LoRAテンプレ選択（複数選択可）:</label>
    <div id="loraCheckboxes"></div>
    <button type="button" id="applySelectedLoras">選択を反映</button>
    <button type="button" id="saveLoraGroup">このLoRAセットを保存</button>

    <label for="savedGroups">保存済みグループ:</label>
    <select id="savedGroups"></select>
    <button type="button" id="applyGroup">グループを反映</button>

    <button type="submit">プロンプト生成</button>
  </form>

  <div class="result" id="resultBox" hidden>
    <h3>🎯 Prompt</h3>
    <p id="promptOutput"></p>

    <h3>🛑 Negative Prompt</h3>
    <p id="negativeOutput"></p>

    <h3>🔗 LoRA Suggestions</h3>
    <ul id="loraOutput"></ul>

    <div class="button-row">
      <button id="copyBtn">コピー</button>
      <button id="saveBtn">保存</button>
    </div>
  </div>

  <hr/>
  <h2>📚 履歴一覧</h2>
  <div id="historyList"></div>
  <button id="zipDownload">履歴ZIPをダウンロード</button>

  <script>
    const form = document.getElementById('promptForm');
    const resultBox = document.getElementById('resultBox');
    const promptOutput = document.getElementById('promptOutput');
    const negativeOutput = document.getElementById('negativeOutput');
    const loraOutput = document.getElementById('loraOutput');
    const historyList = document.getElementById('historyList');
    const situationField = document.getElementById('situation');
    const loraCheckboxes = document.getElementById('loraCheckboxes');
    const savedGroups = document.getElementById('savedGroups');

    let loraTemplates = [];

    async function loadTemplates() {
      const res = await fetch('/api/lora-presets');
      const data = await res.json();
      loraTemplates = data;
      loraCheckboxes.innerHTML = data.map((t, i) => `
        <div class="lora-checkbox">
          <label class="tooltip">
            <input type="checkbox" value="${t.prompt}" data-index="${i}" />
            ${t.label}
            <span class="tooltiptext">${t.description || '説明なし'}</span>
          </label>
        </div>
      `).join('');
    }

    document.getElementById('applySelectedLoras').onclick = () => {
      const selected = [...document.querySelectorAll('#loraCheckboxes input:checked')].map(e => e.value);
      situationField.value += (situationField.value ? '\n' : '') + selected.join('\n');
      localStorage.setItem('loraSelectionHistory', JSON.stringify(selected));
    };

    document.getElementById('saveLoraGroup').onclick = () => {
      const selected = [...document.querySelectorAll('#loraCheckboxes input:checked')].map(e => e.value);
      const name = prompt("グループ名を入力してください:");
      if (name) {
        const groups = JSON.parse(localStorage.getItem('loraGroups') || '{}');
        groups[name] = selected;
        localStorage.setItem('loraGroups', JSON.stringify(groups));
        updateGroupList();
        alert('保存しました');
      }
    };

    function updateGroupList() {
      const groups = JSON.parse(localStorage.getItem('loraGroups') || '{}');
      savedGroups.innerHTML = Object.keys(groups).map(name => `<option value="${name}">${name}</option>`).join('');
    }

    document.getElementById('applyGroup').onclick = () => {
      const groups = JSON.parse(localStorage.getItem('loraGroups') || '{}');
      const selected = groups[savedGroups.value] || [];
      situationField.value += (situationField.value ? '\n' : '') + selected.join('\n');
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/generate', { method: 'POST', body: formData });
      const data = await res.json();
      promptOutput.textContent = data.prompt || '';
      negativeOutput.textContent = data.negative_prompt || '';
      loraOutput.innerHTML = (data.lora_suggestions || []).map(lora => `<li><a href="${lora.url}" target="_blank">${lora.name}</a></li>`).join('');
      resultBox.hidden = false;
      fetchHistory();
    });

    document.getElementById('copyBtn').onclick = () => {
      const text = `Prompt:\n${promptOutput.textContent}\n\nNegative:\n${negativeOutput.textContent}`;
      navigator.clipboard.writeText(text);
      alert('コピー完了');
    };

    document.getElementById('saveBtn').onclick = async () => {
      await fetch('/api/save', { method: 'POST' });
      alert('保存しました');
      fetchHistory();
    };

    document.getElementById('zipDownload').onclick = () => {
      window.location.href = '/api/zip';
    };

    async function fetchHistory() {
      const res = await fetch('/api/history');
      const history = await res.json();
      historyList.innerHTML = history.map((item, i) => `
        <div class="history-entry">
          <strong>${i + 1}.</strong> ${item.timestamp}<br/>
          Prompt: ${item.prompt}<br/>
          <button onclick="regenerate(${i})">再生成</button>
          <button onclick="feedback(${i})">👍 フィードバック</button>
        </div>
      `).join('');
    }

    async function regenerate(index) {
      const res = await fetch('/api/regenerate/' + index);
      const data = await res.json();
      promptOutput.textContent = data.prompt;
      negativeOutput.textContent = data.negative_prompt;
    }

    async function feedback(index) {
      await fetch('/api/feedback/' + index, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ like: true }) });
      alert('フィードバックありがとう！');
    }

    loadTemplates();
    updateGroupList();
    fetchHistory();
  </script>
</body>
</html>
