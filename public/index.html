<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Story Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background: #222;
      border: 1px solid #444;
      color: #fff;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #00c896;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: #222;
      padding: 1rem;
      border: 1px solid #444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Prompt Story Tool</h1>

  <form id="promptForm">
    <label>シチュエーション</label>
    <textarea id="situation" rows="3" placeholder="例: 学校でバレずにイチャラブしたい教師と生徒"></textarea>

    <label>体位 / プレイ内容</label>
    <input id="position" type="text" placeholder="例: 正常位で見つめ合いながら" />

    <button type="submit">プロンプト生成</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("promptForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const situation = document.getElementById("situation").value;
      const position = document.getElementById("position").value;

      const res = await fetch("/generate-prompt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ situation, position })
      });

      const data = await res.json();
      document.getElementById("result").textContent =
        data.prompt + "\n\n" +
        "【Negative Prompt】\n" + data.negative_prompt + "\n\n" +
        "【LoRA Suggestion】\n" + data.lora + "\n\n" +
        "【構図案】\n" + data.layout;
    });
  </script>
</body>
</html>
