<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSFWプロンプト構成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>NSFWプロンプト構成ツール</h1>
  <form id="promptForm">
    <label for="situation">シチュエーション（日本語）:</label><br/>
    <textarea id="situation" name="situation" placeholder="例：車の後部座席でフェラする銀髪スレンダー美女"></textarea><br/>
    <button type="submit">プロンプト生成</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById("promptForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const situation = document.getElementById("situation").value;

      result.textContent = "生成中...";

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ situation }),
      });

      const data = await res.json();
      result.textContent = data.prompt || "プロンプト生成に失敗しました。";
    });
  </script>
</body>
</html>
